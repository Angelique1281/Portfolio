<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="page-contact">
    <div class="navbar">
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="#" class="custom-font">AC</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="Apropos.html">À propos</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h1>Formulaire de contact</h1>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="entreprise">Entreprise :</label>
                <input type="text" id="entreprise" name="entreprise" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Envoyer</button>
            </div>
        </form>
    </div>


    <div class="contact-info">
        <h1 class="contact-title">Mes coordonnées</h1>
        <p class="contact-item">Téléphone : 06 95 50 30 56</p>
        <p class="contact-item">Adresse : Lieu dit Bonacursuccia, Afa 20167</p>
        <p class="contact-item">Email : angelique.celli@orange.fr</p>
    </div>
</body>
</html>
